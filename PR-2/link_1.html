<script>

    function node(value){
        this.value=value
        this.next=null
    }

    let a1=new node(1)

    let a3=new node(3)

    let a5=new node(5)

    a1.next=a3

    a3.next=a5

    let a2=new node(2)

    let a4=new node(4)

    let a6=new node(6)    

    a2.next=a4

    a4.next=a6

    let curr=a1

    let pre=a2

    while(pre != null){
        console.log(curr.value)
        console.log(pre.value)
        curr=curr.next
        pre=pre.next
    }

</script>
