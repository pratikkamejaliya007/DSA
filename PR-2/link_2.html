<script>

    
function node(value){
        this.value=value
        this.next=null
    }

    let n1=new node(1)

    let n2=new node(2)

    let n3=new node(3)

    let n4=new node(4)

    let n5=new node(5)

    let n6=new node(6)

    let n7=new node(7)

    n1.next=n2

    n2.next=n3

    n3.next=n4

    n4.next=n5

    n5.next=n6

    n6.next=n7

    removenode(n1,2)


    function removenode(node1,n){

        let length=0

        let temp=0

        let dummy=node1

        while(node1 != null){
            length++
            node1=node1.next
        }

        while(dummy != null){
            temp++
            if(temp == (length - n)){
                console.log(dummy.value)
                dummy=dummy.next.next
            }else{
                console.log(dummy.value)
                dummy=dummy.next
            }
        }

    }

</script>
