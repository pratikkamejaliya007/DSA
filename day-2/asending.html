<script>

let array=[1,4,2,3,8,5,6,7,9,11,10,14,12,13,15]


    function asending(array){   
        for(let i=0;i<array.length;i++){  
            for(let j=0;j<array.length-1;j++){ 
                if(array[j]<array[j+1]){
                    let tem=array[j]    
                    array[j]=array[j+1] 
                    array[j+1]=tem      
                }
            }
        }

        return array  // 1
    }


    console.log(asending(array))

</script>
