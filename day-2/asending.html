<script>

let array=[1,4,2,3,8,5,6,7,9,11,10,14,12,13,15]


    function asending(array){   
        for(let i=0;i<array.length;i++){  // 3
            for(let j=0;j<array.length-1;j++){ // 4
                if(array[j]<array[j+1]){ // 2
                    let tem=array[j]    // 1
                    array[j]=array[j+1]  // 2
                    array[j+1]=tem      // 2
                }
            }
        }

        return array  // 1
    }

    // tc: 3n * 11m + 1

    // 24 + 18 + 12 + 6 

    // 6(4 + 3 + 2 + 1)

    // n*n-1/2s

    console.log(asending(array))

</script>
