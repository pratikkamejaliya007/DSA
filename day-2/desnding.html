<script>

    function desending(arr){
        for(let i=0;i<arr.length;i++){  // 3
            for(let j=0;j<arr.length-1;j++){ // 4
                if(arr[j]>arr[j+1]){ // 2
                    let tem=arr[j]  // 1
                    arr[j]=arr[j+1] // 2
                    arr[j+1]=tem    // 2
                }
            }
        }
        return arr // 1
    }

    let array=[1,4,2,3,8,5,6,7,9,11,10,14,12,13,15]

    console.log(desending(array))

    // tc: 3n * 11m

</script>
