<script>

    let nums = [-2,1,-3,4,-1,2,1,-5,4]

    let max_1=0

    let max_2=0

    for(let i=0;i<nums.length;i++){

        max_1=Math.max(0,max_1+=nums[i])

        max_2=Math.max(max_1,max_2)

    }

    console.log(max_2)

</script>
