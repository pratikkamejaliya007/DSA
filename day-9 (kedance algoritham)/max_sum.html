<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max_Sum</title>
</head>
<body>
    
</body>
</html>
<script>

    let arr=[-3,10,1,2,4,-2,-10,5]

    let ans=0

    for(let i=0;i<arr.length;i++){
        let sum=0
        for(let j=0;j<=i;j++){
            sum+=arr[j]
        }
        if(sum > ans){
            ans=sum
        }
    }

    console.log(ans)

</script>
