<script>

    let arr=[1,2,3,4,5]

    function binary(arr,target,s,e){

        if(s > e){
            return -1
        }

        let mid=Math.round((s + e)/2)

        if(arr[mid] == target){
            return mid
        }

        if(arr[mid] < target){
            return binary(arr,target,mid+1,e)
        }else{
            return binary(arr,target,s,mid-1)
        }
    }

    let index=binary(arr,1,0,arr.length-1)

    if(index != -1){
        console.log("index is  " + index)
    }else{
        console.log("not found index")
    }

</script>
