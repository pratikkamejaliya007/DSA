<script>

let arr=[4,3,2,-19,55]

function linear(arr,target){
    let check

    for(let i=0;i<arr.length;i++){
        if(arr[i] == target){
            check=i
            break
        }else{
            check=-1;
        }
    }

    return check

}


console.log(linear(arr,55))


</script>
