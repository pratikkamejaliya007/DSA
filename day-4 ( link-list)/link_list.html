<script>

    function silgly(value){
        this.value=value
        this.next=null
    }

    const s1=new silgly(1)

    const s2=new silgly(2)

    const s3=new silgly(3)

    const s4=new silgly(4)

    const s5=new silgly(5)

    const s6=new silgly(6)


    s1.next=s2

    s2.next=s3

    s3.next=s4

    s4.next=s5

    s5.next=s6

    let curr=s1

    while(curr != null){
        console.log(curr.value)
        curr=curr.next
    }

</script>
