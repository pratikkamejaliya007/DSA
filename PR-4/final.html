    <title> Inserted in order</title>

<script>

    let array=[1,3,5,6]

    function index(arr,Target){

        for(let i=0;i<arr.length;i++){
            if(arr[i] == Target){
                return i
            }else{
                if(arr[i] == Target - 1){
                    return i+1
                }
            }
        }

    }

    console.log(index(array,4))

</script>
