<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inserted in order</title>
</head>
<body>
    
</body>
</html>
<script>

    let array=[1,3,5,6]

    function index(arr,Target){

        let index

        for(let i=0;i<arr.length;i++){
            if(arr[i] == Target){
                index = i
                break
            }else{
                if(arr[i] == Target - 1){
                    index= i+1
                    break
                }else{
                    index= arr.length
                }
            }
        }

        return index

    }

    console.log(index(array,9))

</script>
