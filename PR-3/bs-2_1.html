    let array=[2,7,11,15]

    function recurtion(arr,target){

        let check=[]

        for(let i=0;i<arr.length;i++){
            if((arr[i]+arr[i+1]) == target){
                check.push(i)
                check.push(i+1)
                return check
            }
        }

        return "check"
    }
