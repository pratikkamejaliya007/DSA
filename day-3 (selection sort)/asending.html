    <title>asending sort</title>

<script>

    let array=[3,2,4,5,1]

    function asending(arr){
        for(let i=0; i<arr.length; i++){
            let last=arr.length-i-1
            let max=getmax(arr,0,last)

            swap(arr,max,last)
        }
    }

    function getmax(arr,f,l){

        let max= 0

        for(let i=f;i<=l;i++){

            if(arr[i] > arr[max]){
                max=i
            }
        }
        return max
    }

    function swap(arr,max,last){
        let t=arr[max]
        arr[max]=arr[last]
        arr[last]=t
    }

    asending(array)

    console.log(array)

</script>
