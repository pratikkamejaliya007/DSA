<script>

    let str_1="nayan"

    let str_2="nayyn"

    function rev(str_1,str_2){

       let arr1=[]

       let arr2=[]

       for(let i of str_1){
        arr1.push(i)
       }

       for(let i of str_2){
        arr2.push(i)
       }

       let new_1=arr1.sort()

       let new_2=arr2.sort()

       let s=new_1.join("")

       let n=new_2.join("")

       console.log(s)

       console.log(n)

       return s === n

    }

    console.log(rev(str_1,str_2))

</script>
