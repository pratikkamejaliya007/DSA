<script>

    let s='(){}['

    function check(s){

        let count=0
        
        let count1=0

        let count2=0

        for(let i=0;i<s.length;i++){
            if( s[i] == '(' ){
                count ++
            }else if(s[i] == ')'){
                count --
            }

            if( s[i] == '{' ){
                count1++
            }else if(s[i] == '}'){
                count1 --
            }

            if( s[i] == '[' ){
                count2 ++
            }else if(s[i] == ']'){
                count2 --
            }

        }

        return (count === 0) && (count1 === 0) && (count2 === 0)

    }

    console.log(check(s))

</script>
