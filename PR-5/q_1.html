<script>

    
    class stack{
        constructor(){
            this.stack=[]
        }

        push(elements){
            this.stack.push(elements)
        }

        isEmpty(){
            return this.stack.length === 0
        }

        pop(){
            if(this.isEmpty()){
                return "Stack Empty"
            }else{
                return this.stack.pop()
            }
        }
    }

    let a1=new stack

    let array=[1,1,1]

    function max(arr){

        let max= (Math.max(...arr));

        for(let i=0;i<arr.length;i++){
                
            if(arr[i] == max){
                a1.push(-1)
            }else{
                a1.push(arr[i]+1)
            }
        }

        return a1

    }

    console.log(max(array))

</script>
