<script>

    function node(value){
        this.value=value
        this.next=null
    }

    let n1=new node(1)

    let n2=new node(2)

    let n3=new node(3)

    let n4=new node(4)

    let n5=new node(5)

    n1.next=n2

    n2.next=n3

    n3.next=n4

    n4.next=n5

    function rev(node){
        
        let curr=node

        let prev=null

        while(curr != null){
            let newnode=curr.next
            curr.next=prev
            prev=curr
            curr=newnode
        }
            return prev
    }

    let Reverse=rev(n1)

    while(Reverse != null){
        console.log(Reverse.value)
        Reverse=Reverse.next
    }

</script>
