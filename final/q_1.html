<script>

    let array=[1,2,3,4,5]

    let target=6

    function sum(array,target){

        let newarr=[]

        let sum=0

        for(let i=0;i<array.length;i++){
            
            if(sum < target){
                newarr.push(i)
            }
            sum+=array[i]
        }

        return newarr

    } 

    console.log(sum(array,target))

</script>
