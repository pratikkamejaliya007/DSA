<script>

    let prices = [1,7,5,3,6,2]

    function min(arr){

        let min = 0;

        for(let i=0;i<arr.length;i++){
            if(arr[i]<arr[min]){
                min=i
            }
        }
        return min
    }
    
    let min_index=min(prices)

    console.log(min_index)

    let newarray=prices.slice(min_index,prices.length)


    console.log(newarray)

    function profit(newarray){

        if(newarray.length > 0){

            let mininum=newarray.reduce((acc,curr)=>Math.min(acc,curr))

            let maximum=newarray.reduce((acc,curr)=>Math.max(acc,curr))

            return maximum-mininum
        }else{
            return 0
        }

     
    }

       console.log(`PROFIT:${profit(newarray)}` )

</script>
