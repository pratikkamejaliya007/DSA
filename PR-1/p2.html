<script>

    let arr=[4,2,3,5,1]

    function descending(arr){
        // let max=0
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr.length-i;j++){
                if(arr[j] < arr[j+1]){
                    let tem=arr[j+1]
                    arr[j+1]=arr[j]
                    arr[j]=tem
                }
            }
        }

        return arr
        
    }

    console.log(descending(arr))

</script>
