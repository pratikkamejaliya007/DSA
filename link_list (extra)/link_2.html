<script>

    function node(value){
        this.value=value
        this.next=null
    }

    let n1=new node(1)

    let n2=new node(2)

    let n3=new node(3)

    let n4=new node(4)

    let n4_1=new node(4)

    let n5=new node(5)

    n1.next=n2

    n2.next=n3

    n3.next=n4

    n4.next=n4_1

    n4_1.next=n5

    function removeDuplicates(node) {
        let curr = node;

        while (curr != null && curr.next != null) {
            if (curr.value === curr.next.value) {
                curr.next = curr.next.next;
            } else {
                curr = curr.next;
            }
        }

        return curr;
    }
